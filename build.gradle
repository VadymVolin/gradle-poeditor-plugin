plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '1.2.1'
}

description = 'Gradle POEditor Plugin.'
group = 'com.poeditor.plugin'
version = '1.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.14'
}

gradlePlugin {
    website = 'https://github.com/VadymVolin/gradle-poeditor-plugin'
    vcsUrl = 'https://github.com/VadymVolin/gradle-poeditor-plugin'
    plugins {
        poeditorPlugin {
            id = 'com.poeditor.plugin'
            implementationClass = 'com.poeditor.plugin.POEditorPlugin'
            displayName = 'Gradle POEditor Plugin'
            description = 'Gradle POEditor Plugin'
            tags.set(['i18n', 'poeditor', 'translation', 'terms', 'gitlab', 'android'])
        }
    }
}